<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marquee tag</title>
</head>

<body style="height: 100vh; width: 100vw; margin: 0;">

  <div class="sky"
    style=" height: 60%; width: 100vw; position: relative;
  background: linear-gradient(180deg, rgba(22,179,237,1) 42%, rgba(159,245,251,1) 100%) no-repeat; text-align: center !important;">

    <div style="width:100%; height: 100%; ">
      <marquee behavior="alternate" direction="up" height="90%" width="10%" scrollamount="10">
        <h1 style="color: white; text-align: center; font-size: 15rem; margin: 0; padding: 0;">4</h1>
      </marquee>
      <marquee behavior="alternate" direction="down" height="90%" width="10%" scrollamount="10">
        <h1 style="color: white; text-align: center; font-size: 15rem; margin: 0; padding: 0;">0</h1>
      </marquee>
      <marquee behavior="alternate" direction="up" height="90%" width="10%" scrollamount="10">
        <h1 style="color: white; text-align: center; font-size: 15rem; margin: 0; padding: 0;">4</h1>
      </marquee>

    </div>
    <div style=" width: 100%;  position:absolute; top: 180px;">
      <img src="./images/Layer 1.png" alt="" style="width: 500px;">
    </div>
  </div>

  <div class="grass" style=" height: 8%; width: 100vw;
  background-color: #506A12;  position: relative;" >

    <marquee scrollamount="50" style="  top: -100px;
     position: absolute; ">
      <img src="./images/car.gif" alt="" style="  height: 150px;
      width: 300px;">
    </marquee>
  </div>

  <div class="ground" style=" height: 32%; width: 100vw;
  background-color: #661B09;">
  <center>
  <br><br>
    <h1 style="margin: 0; color: white;">Opps...looks like you got lost.</h1>
<br><br>
    <button style="border-color: white; width: 180px;height:50px;"> 
      <a style=" color: #661B09;" href="index.html">Go Home</a>
    </button>
  </center>
  </div>


</body>

</html>
