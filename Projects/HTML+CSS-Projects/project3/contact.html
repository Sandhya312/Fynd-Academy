    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title> Contact Us</title>
</head>

<body>
    <div class="back"
   >
       <a href="./index.html" 
       style="
       position: fixed;
      display: flex;
      top: 0;
      left: 0;
      z-index: 100;
      color: lightblue;
      padding: 2rem;
      text-decoration: none !important;
      opacity: 0.7;
      "
       >
        <i class='bx bx-left-arrow-alt'
        style="
        font-size: 2rem;
        "></i>
        <h1
         style="
             font-size: 1.5rem;
         "
        >Back</h1>
       </a>

    <div class="contact-form-page">
    <div class="width80">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading-block">
                        <h4 class="section-title text-light">
                            Contact Us
                        </h4>

                    </div>
                    <div role="form" class="wpcf7" id="wpcf7-f90-o1" lang="en-US" dir="ltr">


                        <div class="screen-reader-response" aria-live="polite"></div>
                        <form action="https://getform.io/f/ef7908ac-f8d4-40f5-9c53-5a0d10941192" method="post" class="wpcf7-form"
                            novalidate="novalidate">

                            <p><label>
                                    <span class="wpcf7-form-control-wrap your-name"><input type="text" name="your-name"
                                            value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                                            aria-required="true" aria-invalid="false" placeholder="Your Name"></span>
                                </label></p>
                            <p><label>
                                    <span class="wpcf7-form-control-wrap your-email"><input type="email"
                                            name="your-email" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                            aria-required="true" aria-invalid="false" placeholder="Email"></span>
                                </label>
                            </p>
                            <p><label>
                                    <span class="wpcf7-form-control-wrap your-mobile"><input type="number"
                                            name="your-mobile" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel"
                                            aria-invalid="false" placeholder="Mobile Number"></span></label></p>
                            <p><label>
                                    <span class="wpcf7-form-control-wrap your-mobile"><input type="text"
                                            name="your-profession" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel"
                                            aria-invalid="false" placeholder="Your Profession"></span></label></p>

                            <p class="message"><label> <br>
                                    <span class="wpcf7-form-control-wrap your-message"><textarea name="your-message"
                                            cols="50" rows="10" class="wpcf7-form-control wpcf7-textarea"
                                            aria-invalid="false" placeholder="Your message"></textarea></span>
                                </label>
                            </p>

                            <p><input type="submit" value="Send"
                                    class="wpcf7-form-control wpcf7-submit text-light btn-block btn link-2"><span
                                    class="ajax-loader"></span></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>


</body>
