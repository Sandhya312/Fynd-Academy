<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marquee tag practice</title>
</head>

<body style="height: 100vh; width: 100vw; margin: 0; background-image:url(./images/bg.webp); background-size: cover; background-repeat: no-repeat;">

 
  <marquee width="100%" direction="left"  scrollamount="10">
        <br><br>
      <img src="./images/stork.gif" alt="">
        </marquee>
        <br><br><br><br> <br><br>
        <marquee width="100%" direction="down"  scrollamount="20" height="300px">
          
          <img src="./images/apple.png" alt="" style="    height: 30px;
          width: 30px;">
            </marquee>
       
        <marquee width="100%" direction="right"  scrollamount="20">
            
          <img src="./images/dog.gif" alt="" style="height: 150px; width: 200px;">
            </marquee>


</body>

</html>
